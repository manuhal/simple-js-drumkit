<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>A Simple JS Drum Kit</title>
</head>

<body>
  <div class="container">
    <h1 class="title">A Simple JS Drumkit ü•Å</h1>
    <div class="row">
      <div class="group">
        <button class="h pad">h<div class="sound">TOM2</div></button>
        <button class="j pad">j<div class="sound">HIHAT</div></button>
      </div>
      <div class="group">
        <button class="k pad">k<div class="sound">OPENHAT</div></button>
        <button class="l pad">l<div class="sound">CRASH</div></button>
      </div>
    </div>

    <div class="row">
      <div class="group">
        <button class="a pad">a<div class="sound">KICK</div></button>
        <button class="s pad">s<div class="sound">SNARE</div></button>
      </div>
      <div class="group">
        <button class="d pad">d<div class="sound">CLAP</div></button>
        <button class="f pad">f<div class="sound">TOM1</div></button>
      </div>
    </div>
    <p class="howto">* Press those big letters (inside the cirlces) on your keyboard or click them to
      activate the sound</p>
  </div>


  <script src="script.js"></script>
</body>

</html>
